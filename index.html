<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer App</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container head-wrapper">
        <div class="row">
            <div class="col-lg-7 col-md-7 offset-md-2 col-xs-7 offset-md-2">
                <h1 class="text-center mb-4">Wikipedia Search </h1>

                <!-- Input search -->
                <form action="javscript:void(0)">
                    <input type="search" id="search-input" placeholder="Search Wikipedia..." class="form-control">

                    <div id="button">
                        <button class="btn btn-default" id="btn-search">Wiki Search</button>

                        <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default">I'm Feeling Lucky</a>
                    </div>

                </form>

                <p>Designed and coded by <a href="https://github.com/chisom5">Okoye Chisom</a></p>


            </div>
        </div>
    </div>
    <!-- Result Page -->
    <div class="result hidden">
        <header class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12" id="result-header">

                        <h4 class="col-md-2" id="wiki">Wikipedia</h4>

                        <div class="form-group col-md-5 offset-1" id="input">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Wikipedia" class="result-search-form-input" id="result-search-form-input">
                                <span class="input-group-addon cursor-search"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <section class="search-results">
                <div class="display-results">

                </div>
            </section>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
